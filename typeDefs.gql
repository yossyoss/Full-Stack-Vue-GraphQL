type User {
  _id: ID
  username: String! @unique
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  title: String!
  imageUrl: String!
  catagories: [String]
  description: String!
  createdDate: String
  likes: Int
  ceatedBy: User!
  messages: [Message]
}
type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}
type Query {
  getUser: User
}
type Mutation {
   addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!
  signupUser(username: String!, email: String!, password: String!): User!
}
